<ion-app>
  <ion-menu side="start" menuId="m1">
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Tins
            </ion-title>
          </ion-toolbar>     
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/orders">
                <ion-icon name="basket" slot="start"></ion-icon>
                <ion-label>Orders</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/products">
                <ion-icon name="business" slot="start"></ion-icon>
                <ion-label>Products</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item lines="none" (click)="onLogout()" button>
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
