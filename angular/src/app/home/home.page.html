<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="users">
    <div *ngFor="let user of users">
      <p>{{user.name}}: {{user.accountType}}</p>
    </div>
  </div>
</ion-content>
