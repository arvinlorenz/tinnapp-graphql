<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/products'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onSaveProduct()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ editMode ? product?.name : 'Create Product' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Product Name</ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect
              formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Product Code</ion-label>
            <ion-input 
              type="text"
              autocomplete 
              autocorrect
              formControlName="code"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Categories</ion-label>
            <ion-select placeholder="Select One" formControlName="category">
              <div *ngFor="let categoryEl of categories; let i = index">
                  <ion-select-option [value]="categoryEl.id">{{ categoryEl.name }}</ion-select-option>
              </div>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available</ion-label>
            <ion-input 
              type="number" 
              formControlName="available"
              ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Expires in</ion-label>
              <ion-datetime 
                [min]="now"
                [max]="to"
                formControlName="expDate"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      <div formGroupName="prices">
        <ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">PD Price</ion-label>
              <ion-input 
                type="number" 
                formControlName="provincialDistributor"
                ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">CD Price</ion-label>
              <ion-input 
                type="number" 
                formControlName="cityDistributor"
                ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Resseler Price</ion-label>
              <ion-input 
                type="number" 
                formControlName="reseller"
                ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">Retail Price</ion-label>
              <ion-input 
                type="number" 
                formControlName="retail"
                ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </form>
</ion-content>
